<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | Garasifyy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form-fixes.css" rel="stylesheet">
</head>
<body style="background: var(--garasifyy-gradient); min-height: 100vh;">

    <!-- Back to Home -->
    <div class="position-absolute top-0 start-0 p-3">
        <a href="index.html" class="btn btn-outline-light">
            <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
        </a>
    </div>

    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="auth-card p-4" style="width: 100%; max-width: 550px;">
            <div class="card-body">
                <!-- Logo/Brand -->
                <div class="text-center mb-4">
                    <h2 class="text-gradient fw-bold" style="font-family: 'Orbitron', monospace; font-size: 2.5rem;">
                        GARASIFYY
                    </h2>
                    <p class="text-muted">Modifikasi Mobil Terbaik</p>
                </div>
                
                <h3 class="card-title text-center mb-4 text-danger fw-bold text-uppercase">
                    <i class="fas fa-user-plus me-2"></i>Daftar Member
                </h3>
                
                <form id="registerForm" action="login.html" method="GET"> 
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputFirstName" class="form-label text-light fw-bold">
                                    Nama Depan
                                </label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="Masukkan nama depan" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputLastName" class="form-label text-light fw-bold">
                                    Nama Belakang
                                </label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Masukkan nama belakang" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label text-light fw-bold">
                            Email Address
                        </label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Masukkan alamat email" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputPhone" class="form-label text-light fw-bold">
                            Nomor WhatsApp
                        </label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Masukkan nomor WhatsApp" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label text-light fw-bold">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputConfirmPassword" class="form-label text-light fw-bold">
                                    Konfirmasi Password
                                </label>
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Konfirmasi password" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputCarBrand" class="form-label text-light fw-bold">
                            Merk Mobil Utama
                        </label>
                        <select class="form-control" id="inputCarBrand" required>
                            <option value="">Pilih Merk Mobil</option>
                            <option value="toyota">Toyota</option>
                            <option value="honda">Honda</option>
                            <option value="mitsubishi">Mitsubishi</option>
                            <option value="nissan">Nissan</option>
                            <option value="mazda">Mazda</option>
                            <option value="bmw">BMW</option>
                            <option value="mercedes">Mercedes-Benz</option>
                            <option value="audi">Audi</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="checkNewsletter">
                        <label class="form-check-label text-dark fw-bold" for="checkNewsletter">
                            Saya ingin menerima newsletter dan update terbaru dari Garasifyy
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="checkTerms" required>
                        <label class="form-check-label text-light" for="checkTerms">
                            <i class="fas fa-file-contract me-2"></i>
                            Saya setuju dengan <a href="#" class="text-danger">Syarat dan Ketentuan</a> serta <a href="#" class="text-danger">Kebijakan Privasi</a> Garasifyy
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Daftar Sekarang
                        </button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-light">
                            Sudah punya akun? 
                            <a href="login.html" class="text-danger fw-bold text-decoration-none">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </p>
                    </div>
                </form>

                <!-- Benefits -->
                <div class="row mt-4">
                    <div class="col-12">
                        <h6 class="text-center text-danger mb-3">
                            <i class="fas fa-star me-2"></i>Keuntungan Member Garasifyy
                        </h6>
                    </div>
                    <div class="col-md-4 text-center mb-2">
                        <i class="fas fa-percentage text-warning"></i>
                        <small class="text-light d-block">Diskon Khusus</small>
                    </div>
                    <div class="col-md-4 text-center mb-2">
                        <i class="fas fa-calendar-check text-warning"></i>
                        <small class="text-light d-block">Prioritas Booking</small>
                    </div>
                    <div class="col-md-4 text-center mb-2">
                        <i class="fas fa-headset text-warning"></i>
                        <small class="text-light d-block">Support 24/7</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-custom mt-auto">
        <div class="container">
            <p class="mb-0 small">@Copyright by 23552011045_Luthfy Arief_TIF_RP_23_CNS_A | Garasifyy</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('inputPassword').value;
            const confirmPassword = document.getElementById('inputConfirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Password dan konfirmasi password tidak sama!');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password minimal 6 karakter!');
                return false;
            }
            
            // Show success message
            alert('Registrasi berhasil! Anda akan diarahkan ke halaman login.');
        });
    </script>
</body>
</html>
